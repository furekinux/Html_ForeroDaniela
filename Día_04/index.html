<!DOCTYPE html>
<html class="paggen" lang="en">
    
    <link href="/styles/styles.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <title>Formulario de registro - Mi web</title>
    <div class="square">
        <head>
            <meta charset="UTF-8">
            
            <div class="square2">
                <h1>Registre sus datos</h1>
            </div>
        </head>
        <body>
            <div>
                <form action="indextoo.html"> 
                    <table>
                        <tr><!--NOMBRES-->
                            <td><h4>Nombres</h4></td>
                            <td><input type="text" name="Nombres" maxlength="50" minlength="3" placeholder="Ingrese sus nombres..."></td>
                        </tr>
                        <tr><!--APELLIDOS-->
                            <td><h4>Apellidos</h4></td>
                            <td><input type="text" name="Apellidos" maxlength="50" minlength="3" placeholder="Ingrese sus apellidos..."></td>
                        </tr>
                        <tr><!--SEXO: female-->
                            <td rowspan="2"><h4>Sexo</h4></td>
                            <td><input type="radio" id="mujer1" name="Apellidos"
                            value="Mujer"/>
                            <label for="mujer1">Mujer</label>
                        </tr>
                        <tr><!--SEXO: male-->
                            <td><input type="radio" id="hombre2" name="Apellidos"
                                value="Hombre"/>
                                <label for="hombre2">Hombre</label></td>
                        </tr>
                        <tr><!--CORREO ELECTRÓNICO-->
                            <td><h4>Correo electrónico</h4></td>
                            <td><input type="email" name="Email" maxlength="50" minlength="5" placeholder="Ingrese su correo electrónico..."></td>
                        </tr>

                        <tr><!--VERIFICACIÓN 1-->
                            <td colspan="2"><p>Deseo recibir información sobre novedades y ofertas</p></td>
                            <td><input type="checkbox"></td>
                        </tr>
                        <tr><!--VERIFICACIÓN 2-->
                            <td colspan="2"><p>Con el texto "Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</p></td>
                            <td><input type="checkbox"></td>
                        </tr>
                    </table>
                    <div class="square2"><!--ENVIO/RESET-->
                        <input type="submit">
                        <input type="reset">
                        
                    </div>
                </form>
        </body>
    </div>
</html>
