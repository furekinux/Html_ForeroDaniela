<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/styles/styles.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <title>Comprar Metrolínea</title>
    <link rel="icon" type="image/x-icon" href="/media/icone-de-bus-vert.png"/>
</head>

<body class="rectwhite">
        <!--CARD-->
    <img class="metrolinea1" src="/media/Metrolinea.png"/>
        <!--HEADING-->
    <img class="logo" src="/media/1200px-Metrolínea_logo.svg@2x.png"/>
    <a href="/index.html" style="text-decoration:none"><div class="compra"><p>Comprar Tarjeta</p></div></a>
    <a href="/indextoo.html" style="text-decoration:none"><div class="saldo"><p>Ver Saldo</p></div></a>
    <img class="shopcart" src="/media/Icon feather-shopping-cart.svg"/>
    <img class="search" src="/media/Icon ionic-ios-search.svg"/>
        
        <!--BLACK BAR SECTION-->
    <div class="cant">
        
        <div class="txtcant"><p>Cantidad</p></div>

        <img type="button" class="arrup" src="/media/Icon ionic-ios-arrow-up.svg"/>
        <div class="column">
            <c><p class="idontexist">no</p></c>
            <c><p>01</p></c>
            <c><p>02</p></c>
            <c><p>03</p></c>
            <c><p>04</p></c>
            <c><p>05</p></c>
            <c><p>06</p></c>
            <c><p>07</p></c>
            <c><p>08</p></c>
            <c><p>09</p></c>
            <c><p>10</p></c>
            <c><p class="idontexist">no</p></c>
        </div>
        <img type="button" class="arrdown" src="/media/Icon ionic-ios-arrow-down.svg"/>
    
    </div>


        <!--BUY BUTTON-->
    <button type="button" class="greencard">
        <div>
            <img class="metro" src="/media/1200px-Metrolínea_logo.svg@2x.png"/>
            <p class="buytxt">Comprar</p>
        </div>
    </button>
        <!--ITEM INFO-->
    <div>
        <p class="itemid">Tarjeta Metrolínea (Saldo $3000 COP)</p>
        <p class="amount">$3000 COP</p>
    </div>
</body>
</html>
